	}

		padding: 0;

		font-size: 18px;

		word-spacing: 7px;
	}
	h2{
		font-size: 20px;
		padding-top: 40px;

		color: Rgba(210, 110, 100, 255);
	}

		height: 370px;
		padding-top: 30px;
		/*padding-bottom: 20px;*/

		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	#logo{
		float: left;
	}
	#menu{
		float: right;
		padding: 20px;
	}
	#menu a{
		margin-left: 15px;
		margin-right: 15px;
		display: inline-flex;
		vertical-align: middle;
	}
	#menu a img{
		margin-right: -20px;
	}
	#menu a.button {
		height: 20px;
		background: Rgba(230, 130, 80, 255);
		border-radius: 3px;
		text-color: black;
		text-align: center;
		padding: 5px 50px 5px 50px;
		
		border: 1px solid Rgba(210, 150, 100, 255);
		border-right: 1px solid Rgba(200, 120, 70, 255);
		border-bottom: 1px solid Rgba(200, 120, 70, 255);

		font-size: 15px;
		text-decoration : none;
	}
	#menu a.button:hover{
		background: Rgba(250, 140, 80, 255);
		color: black;
	}
	#description{
		clear: both;
	}
